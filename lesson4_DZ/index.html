<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="first">
        <h2>Счетчик кликов</h2>
        <div class="content">

            <button id="incr">+</button>
            <span id="zero">0</span>
            <button id="decr">-</button>
        </div>
    </div>
    <div class="second">
        <h2>Активная зона</h2>
        <div id="block">
            <h6>
                x:
                <span id="posX"></span>
            </h6>
            <h6>
                y:
                <span id="posY"></span>
            </h6>
        </div>

    </div>
    <div class="third">
        <h2>Светофор</h2>
        <div id="lights">

            <div id="red"></div>
            <div id="yellow"></div>
            <div id="green"></div>
        </div>
    </div>
</body>
<script src="main.js"></script>
</html>
